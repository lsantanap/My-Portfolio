<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leslie Santana</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d781a64b62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="tite">Hey</h1>
          <h1 class="title title__secondary">I'm Leslie</h1>
          <p class="header__para">
            I'm a <b class="rose-gold">Frontend Software Engineer</b> focused on

            <br />
            Here's a bit <b class="rose-gold">about me</b>
          </p>
          <div class="social__list">
            <a href="" class="social__link">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="" class="social__link">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="" class="social__link">
              <i class="fa-solid fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
    </section>
